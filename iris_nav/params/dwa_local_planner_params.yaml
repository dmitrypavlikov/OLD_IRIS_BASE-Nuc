#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  use_dwa: true
  
  acc_lim_th: 0.2
  acc_lim_x: 0.2
  acc_lim_y: 0

  max_vel_x: 0.2
  min_vel_x: -0.2

  max_trans_vel: 0.2
  min_trans_vel: -0.2

  max_rot_vel: 0.2
  min_rot_vel: -0.2

  goal_distance_bias: 20
  path_distance_bias: 20
  occdist_scale: 0.02

  stop_time_buffer: 0.3
  oscillation_reset_dist: 0.05
  twirling_scale: 0.0

  forward_point_distance: 0.325

  scaling_speed: 0.08
  max_scaling_factor: 0.2

  sim_time: 0.8
  sim_granularity: 0.06
  vx_samples: 15
  vy_samples: 0
  vth_samples: 20

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true

  rot_stopped_vel: 0
  trans_stopped_vel: 0
  publish_traj_pc : true
  publish_cost_grid_pc: true
