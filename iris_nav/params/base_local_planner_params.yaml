TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 0.4
  min_vel_theta: -0.4
  min_in_place_vel_theta: 0.3
  min_in_place_rotational_vel: 0.3
  max_rotational_vel: 0.4
  escape_vel: -0.3

  max_vel_trans: 0.45
  min_vel_trans: 0.25

  acc_lim_theta: 1.0
  acc_lim_x: 1.0

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.25
  latch_xy_goal_tolerance: true

  oscillation_reset_dist: 0.2

  sim_time: 1.5
  vx_samples: 15
  vtheta_samples: 15

  meter_scoring: true
  pdist_scale: 1.5
  gdist_scale: 1.5
  occdist_scale: 0.2
  heading_lookahead: 0.5
  dwa: false

  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0