TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: -0.15
  max_vel_theta: 0.3
  min_vel_theta: 0.1
  min_in_place_vel_theta: 0.12
  min_in_place_rotational_vel: 0.12
  max_rotational_vel: 0.20
  escape_vel: -0.1

  max_vel_trans: 0.2
  min_vel_trans: 0.08

  acc_lim_theta: 0.1
  acc_lim_x: 0.2

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  sim_time: 3.0
  vx_samples: 10
  vtheta_samples: 15

  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.5
  dwa: false

  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0